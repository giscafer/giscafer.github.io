# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Giscafer's blog
subtitle: ''
description: 前端技术博客，致力于前端开发
author: giscafer
language: zh-CN
timezone:
email: giscafer@outlook.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.giscafer.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: libs #downloads/code
i18n_dir: :lang
skip_render: #没有效果，最终放到了themes/theme_name/source下

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

#首页文章
index_generator:
  per_page: 5

# 标签
tag_generator:
  per_page: 10

#archive option
archive_generator:
  per_page: 20 ## Posts displayed per page. (0 = disable pagination)
  yearly: true ## Generate yearly archive
  monthly: true ## Generate monthly archive

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
# - hexo-generator-feed
# - hexo-generator-sitemap

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

#sitemap
sitemap:
    path: sitemap.xml
## Themes: http://hexo.io/themes/
theme: cafe

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://giscafer:laohoubin07160411@github.com/giscafer/giscafer.github.io.git 
  branch: master